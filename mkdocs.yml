# Extensions
markdown_extensions:
  - footnotes
  - admonition
  - codehilite:
      guess_lang: false
  - toc:
#      toc_depth: 3
      permalink: true
      separator: "_"
  - mdx_truly_sane_lists
  - pymdownx.superfences
  - pymdownx.snippets:
      base_path: docs-2.0/reuse/
  - pymdownx.arithmatex:
      generic: true

# Plugins
plugins:
  - search
  - macros:
      include_dir: docs-2.0/reuse/
  - git-revision-date-localized

  - exclude:
# Exclude files with unix-style wildcards (globs)
      glob:
# Exclude all files in a directory. The path starts with the directory name in docs-2.0, such as `20.appendix/*`.
        - 7.data-security/2.backup-restore/*
        - nebula-flink/*
        - CHANGELOG.md
        - spark-connector/*
        - nebula-operator/*
# Exclude the file with the following file name.
#        - abc.md
# Exclude files with regular expressions (regexes)
#    regex:
#      - '.*\.(tmp|bin|tar)$'

  - with-pdf:
      copyright: 2022 vesoft Inc.
      cover_subtitle: v3.0.0
      author: 吴敏，周瑶，梁振亚，杨怡璇，黄凤仙
      cover: true
      back_cover: true
      cover_logo: 'https://cloud-cdn.nebula-graph.com.cn/nebula-for-pdf.png'
      output_path: pdf/NebulaGraph-CN.pdf

extra_javascript:
  - js/version-select.js
  - js/config.js
  - js/jquery.js
  - js/init.js
  - https://polyfill.io/v3/polyfill.min.js?features=es6
  - https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js

google_analytics:
  - UA-60523578-15
  - auto
